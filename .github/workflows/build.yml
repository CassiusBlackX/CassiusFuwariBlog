name: Build and Check

on:
  push:
    branches: [ main ] # Adjust branches as needed
  pull_request:
    branches: [ main ] # Adjust branches as needed

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check:
    strategy:
      matrix:
        node: [ 24.12.0 ]
    runs-on: ubuntu-latest
    name: Astro Check for Node.js ${{ matrix.node }}
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: ${{ matrix.node }} # Use LTS

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false # Disable auto-install

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Astro Check
        run: pnpm astro check

  build:
    strategy:
      matrix:
        node: [ 24.12.0 ]
    runs-on: ubuntu-latest
    name: Astro Build for Node.js ${{ matrix.node }} # Corrected job name
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: ${{ matrix.node }}

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false # Disable auto-install

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Astro Build
        run: pnpm astro build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Servers
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.12.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm astro build

      - name: Ensure rsync and ssh available
        run: sudo apt-get update && sudo apt-get install -y rsync openssh-client

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add remote hosts to known_hosts
        env:
          REMOTE_HOSTS: ${{ secrets.REMOTE_HOSTS }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          for host in $(echo "$REMOTE_HOSTS" | tr ',' ' '); do
            port="${SSH_PORT:-22}"
            ssh-keyscan -p "$port" -H "$host" >> ~/.ssh/known_hosts || true
          done

      - name: Rsync dist/ to each remote host
        env:
          REMOTE_HOSTS: ${{ secrets.REMOTE_HOSTS }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          set -e
          for host in $(echo "$REMOTE_HOSTS" | tr ',' ' '); do
            port="${SSH_PORT:-22}"
            ssh -p "$port" -o StrictHostKeyChecking=yes "${REMOTE_USER}@${host}" "mkdir -p '${REMOTE_PATH}'"
            rsync -avz --delete -e "ssh -p $port" dist/ "${REMOTE_USER}@${host}":"${REMOTE_PATH}"
          done
